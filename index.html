<!DOCTYPE html>
<html>
<head>
   <title> Variable hoisting </title>
</head>
<body>
   <script>
      function launchAppWithFallback(uri, fallbackUrl) {
    // Try to open the app
    window.location.href = uri;

    // Fallback to a web page if the app is not installed
    setTimeout(() => {
        window.location.href = fallbackUrl;
    }, 1000); // Adjust the timeout as needed
}
      launchAppWithFallback("https://vrinfratech.in/deeplink_product_details_123", "https://play.google.com/store/apps/details?id=com.venuetize.deeplinkpoc/");

   </script>
</body>
</html>
